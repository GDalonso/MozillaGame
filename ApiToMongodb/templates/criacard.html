<!--Form that creates a new user, extended from template-->
{% extends "BACKtemplate.html" %}
{% block conteudo %}
    <form action="{{ url_for('createuser') }}" method="post">
        <fieldset>

          <div class="form-group">
            <label for="teacherdescription">Teacher Card Description</label>
            <input type="text" id="teacherdescription" name="teacherdescription" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="correct">Correct card</label>
            <input type="text" id="correct" name="correct" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="incorrect">Incorrect Card</label>
            <input type="text" id="incorrect" name="incorrect" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="bad">Bad Card</label>
            <input type="text" id="bad" name="bad" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Add</button>
        </fieldset>
    </form>
{% endblock %}
